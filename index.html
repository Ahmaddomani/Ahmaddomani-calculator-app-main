<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <meta name="description" content="Calculator App With Cool Desgin " />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <!-- css file  -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kumbh+Sans:wght@100..900&family=League+Spartan:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main-page">
      <div class="calculator">
        <!-- Start header -->
        <div class="header">
          <h2 class="logo">clac</h2>
          <div class="theme">
            <!-- Start nubmers -->
            <div class="numbers">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <!-- End nubmers -->
            <span class="theme-button">
              <span class="pointer"></span>
            </span>
          </div>
        </div>
        <!-- End header -->
        <!-- Start Scrren  -->
        <div class="screen"></div>
        <!-- End Scrren  -->
        <!-- Start keys  -->
        <div class="keys">
          <span class="key number dig" data-value="7">7</span>
          <span class="key number dig" data-value="8">8</span>
          <span class="key number dig" data-value="9">9</span>
          <span class="key DEL">DEL</span>
          <span class="key number dig" data-value="4">4</span>
          <span class="key number dig" data-value="5">5</span>
          <span class="key number dig" data-value="6">6</span>
          <span class="key number dig" data-value="+">+</span>
          <span class="key number dig" data-value="1">1</span>
          <span class="key number dig" data-value="2">2</span>
          <span class="key number dig" data-value="3">3</span>
          <span class="key number dig" data-value="-">-</span>
          <span class="key number dig" data-value=".">.</span>
          <span class="key number dig" data-value="0">0</span>
          <span class="key number dig" data-value="/">/</span>
          <span class="key number dig" data-value="*">x</span>
          <span class="key RESET">RESET c</span>
          <span class="key equal" data-value="=">=</span>
        </div>
        <!-- end keys  -->
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
<!-- ------------------------------------------------The End ------------------------------------------ -->
